<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Mobile Site Template</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/appstyles.css" type="text/css" />
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="libs/modernizr.custom.min.js"></script>
</head>
<body>
	<!-- this works -->
	<!-- home page -->
     <div data-role="page" id="home">
			<div data-role="header" data-position="fixed">
				
				<h1>Shaun's Repair</h1>
			</div>
			
			<div data-role="content">
				<ul data-role="listview" data-inset="true">
					<li data-theme="a">
						<a href="#register">
							<img src="images/register.png" />
							<h3>Add</h3>
							<p>Contact</p>
						</a>
					</li>
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<h4>We Repair Your Cars</h4>
			</div>
		
		</div>
		
		<!-- account page -->
		<div data-role="page" id="account">
			<div data-role="header" data-position="fixed">
			    <img src="images/Shaun-Auto.png" />
				<h1>My Account</h1>
			</div>
			
			<div data-role="content">
				<div data-role="fieldcontain">
					<div class="ui-grid-a">
						<div class="ui-block-a">						
							<a href="#displayPage" data-role="button" data-theme="a">
								<img src="images/appointmenticon.jpg" />
								<p>Display</p>
								<p>Data</p>
							</a>
						</div>
						<div class="ui-block-b">
							<a href="#" data-role="button" data-theme="a">
								<img src="images/servicesicon.jpg" />
								<p>Clear</p>
								<p>Data</p>
							</a>
						</div>
						<div data-role="fieldcontain">
							<a href="#" data-role="button" data-theme="a">
								<img src="images/historyicon.jpg" />
								<p>Mangae</p>
								<p>Data</p>
							</a>
						</div>
					</div>
				</div>
			</div>	
		</div>

		<!-- display page -->
		<div data-role="page" id="displayPage">
			<div data-role="header" data-position="fixed">
			    <img src="images/Shaun-Auto.png" />
				<h1>Appointment Info</h1>
			</div>
			
			<div data-role="content">
				<div id="apptData" data-role="listview">
				
				</div>
			</div>	
		</div>
		
		<!-- register page -->
		<div data-role="page" id="register">
			<div data-role="header" data-position="fixed">
			    <img src="images/Shaun-Auto.png" />
				<h1>Register Here</h1>
			</div>
			
			<div data-role="content">
				<form action="" method="post" id="regform">
					<div data-role="fieldcontain">
						<label for="fname">First Name</label><input for="fname" type="text" id="fname" name="fname" value="" class="required" placeholder="first name" />
					</div>
					
					<div data-role="fieldcontain">
						<label for="lname">Last Name</label><input for="lname" type="text" id="lname" name="lname" value="" class="required" placeholder="last name" />
					</div>
					
					<div data-role="fieldcontain">
						<label for="email">Email Address</label><input for="email" type="text" id="email" name="email" value="" class="required email" placeholder="example@email.com" />
					</div>
					
					<div data-role="fieldcontain">
						<label for="phnumber">Phone Number</label><input for="phnumber" type="text" id="phnumber" name="phnumber" class="required" value="" />
					</div>
					
					<div data-role="fieldcontain">
						<div class="ui-grid-b">
						<div class="ui-block-a">
							<label for="month">Month</label>
							<select name="month" id="month" data-native-menu="false">
							<option data-placeholder="true">M</option>
							<optgroup label="Month">
								<option value="Jan">Jan</option>
								<option value="Feb">Feb</option>
								<option value="Mar">Mar</option>
								<option value="Apr">Apr</option>
								<option value="May">May</option>
								<option value="Jun">Jun</option>
								<option value="Jul">Jul</option>
								<option value="Aug">Aug</option>
								<option value="Sep">Sep</option>
								<option value="Oct">Oct</option>
								<option value="Nov">Nov</option>
								<option value="Dec">Dec</option>
							</optgroup>
							</select>
						</div>
						<div class="ui-block-b">
							<label for="day">Day</label>
							<select name="day" id="day" data-native-menu="false">
							<option data-placeholder="true">D</option>
							<optgroup label="Day">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</optgroup>
							</select>
						</div>
						<div class="ui-block-c">
							<label for="year">Year</label>
							<input type="number" id="year" name="year" for="year" value="" placeholder="2012" />
						</div>
					</div>
					
					<div data-role="fieldcontain">
						<label for="uname">Username</label><input for="uname" type="text" id="uname" name="uname" value="" placeholder="username" />
						<label for="pass">Password</label><input for="pass" type="number" id="pass" name="pass" value="" placeholder="password" />
					</div>
					<div data-role="fieldcontain">
						<input type="submit" value="Submit" id="submit" data-theme="a" />
					</div>
					<a href="#signuperrors" id="rberrorslink" data-rel="dialog" data-transition="pop">Open Errors</a>
				</form>
			</div>
		</div>
		
		<!-- signup error page -->
		<div data-role="dialog" id="signuperrors">
			<div data-role="header" data-position="fixed">
				<h1>Missing fields!</h1>
			</div>
			
			<div data-role="content">
				<ul>
					<li>Test</li>
				</ul>
			</div>
		</div>


	<!-- JavaScript under here -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
		<script type="text/javascript" src="libs/jquery.validate.min.js"></script>
		<script type="text/javascript" src="jquery.couch.js"></script>
		<script type="text/javascript" src="main.js"></script>
</body>
</html>
